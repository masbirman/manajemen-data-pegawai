version: "3.8"

services:
  db:
    image: postgres:15
    container_name: pegawai_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-pegawai_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/init_permissions.sql:/docker-entrypoint-initdb.d/init_permissions.sql
    restart: always
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-pegawai_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pegawai_backend_prod
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://user:password@db:5432/pegawai_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-pegawai_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      API_BASE_URL: ${API_BASE_URL:-https://pegawai.keudisdiksulteng.web.id}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pegawai_frontend_prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}

volumes:
  postgres_data_prod:
    driver: local

networks:
  app-network:
    driver: bridge
